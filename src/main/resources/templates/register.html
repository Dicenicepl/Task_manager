<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register your account</title>
    <link rel="stylesheet" href="/static/css/register-style.css">
    <script src="/static/js/register.js"></script>
</head>
<body>
<div class="register-menu">
    <form id="form">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Your username..." required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Your email..." required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Your censored word..." required><br>
    </form>
    <button id="button" onclick="communication_api()" >Register</button>

</div>

</body>
</html>
