<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login-style.css">
    <script type="text/javascript" src="/js/login.js"></script>
</head>
<body>
<div class="login-menu">
    <div class="email-column">
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Your email..."><br>
    </div>
    <div class="password-column">
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" placeholder="Your password..."><br>
    </div>
    <button class="button-menu" type="button" id="login_button">Login</button>
    <a class="button-menu" id="register-link"  href="http://localhost:3000/register">Register</a>


</div>

</body>
</html>
